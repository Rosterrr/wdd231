<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Chamber</title>
  <link rel="stylesheet" href="css/join.css">
  <script defer src="js/join.js"></script>
</head>
<body>
  <header>
    <!-- Your siteâ€™s header/nav -->
    <h1>Chamber of Commerce</h1>
  </header>

  <main>
    <h2>Join the Chamber of Commerce</h2>
    <form action="thankyou.html" method="get" class="join-form">
      <label>
        First Name:
        <input type="text" name="firstName" required title="Enter your first name"
               autocomplete="given-name">
      </label>

      <label>
        Last Name:
        <input type="text" name="lastName" required title="Enter your last name"
               autocomplete="family-name">
      </label>

      <label>
        Organizational Title:
        <input type="text" name="orgTitle" title="Your position in the organization"
               autocomplete="organization-title"
               pattern="[A-Za-z\s\-]{7,}" placeholder="At least 7 characters">
      </label>

      <label>
        Email:
        <input type="email" name="email" required title="Enter your email"
               autocomplete="email" placeholder="example@email.com">
      </label>

      <label>
        Mobile Phone:
        <input type="tel" name="phone" required title="Enter your mobile number"
               autocomplete="tel">
      </label>

      <label>
        Business / Organization Name:
        <input type="text" name="businessName" required title="Enter your business name"
               autocomplete="organization">
      </label>

      <label>
        Membership Level:
        <select name="membership" title="Select membership level">
          <option value="np">NP Membership (Non-Profit)</option>
          <option value="bronze">Bronze Membership</option>
          <option value="silver">Silver Membership</option>
          <option value="gold">Gold Membership</option>
        </select>
      </label>

      <label>
        Business / Organization Description:
        <textarea name="description" title="Describe your organization"></textarea>
      </label>

      <input type="hidden" name="timestamp" id="timestamp">

      <button type="submit">Submit Membership Application</button>
    </form>
